name: Playwright Automation Test Run
on: workflow_dispatch
jobs:
  alltests:
    name: UI Testcases
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Execute Playwright tests
        run:
          npm install
          npx playwright run
